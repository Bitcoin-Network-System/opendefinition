title: Open Definition
markdown: kramdown
repository: okfn/opendefinition
url: https://opendefinition.org
host: opendefinition.org
permalink: /:year/:month/:day/:title/
od_current_version: '2.1'
sass:
  style: compressed

plugins:
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-github-metadata

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - Rakefile
  - script
  - vendor
